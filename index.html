<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flores</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Carta para Anna</h1>
    <div id="countdown"></div>
    <div id="messageContainer">
        <div class="message" id="message1">
            <p>Presiona el botón para ver la carta:</p>
            <button id="showCardButton" onclick="showCard()" disabled>Ver Carta</button>
        </div>
        <div class="message" id="message2" style="display: none;">
            <p>Presiona el botón para ver las flores:</p>
            <button id="showFlowersButton" onclick="showFlowers()">Ver Flores</button>
        </div>
    </div>
    <canvas id="flowerCanvas" width="300" height="400"></canvas>
    <script src="flower.js"></script>
    <script src="timer.js"></script>
</body>
</html>
