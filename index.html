<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impresionarte</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="icon" href="img/IMPRESIONATE.png" type="image/png">
    
    <!-- Bibliotecas de Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="firebase.js" type="module"></script>
</head>
<body>
    <header class="menu-fixed">
        <img src="img/IMPRESIONATE.png" alt="Logo Impresion-ate" class="logo">
        
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#portafolio">Portafolio</a></li>
                <li><a href="#productos">Productos</a></li>
                <li><a href="#contacto">Contacto</a></li>
                <li><a href="#" id="login-link" onclick="mostrarLogin()">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <section id="banner">
        <h2>Bienvenido a Impresion-ate</h2>
        <p>Ofrecemos servicios de impresión 3D de alta calidad.</p>
        <a href="#contacto" class="btn-cta">Contáctanos</a>
    </section>

    <section id="inicio" class="contenedor">
        <!-- ... contenido ... -->
    </section>

    <section id="portafolio">
        <!-- ... contenido ... -->
    </section>

    <section id="productos" class="contenedor">
        <h2>Productos</h2>
        <div class="galeria-productos" id="galeria-productos">
            <!-- Productos dinámicos se añadirán aquí -->
        </div>
        <button id="btn-agregar" onclick="mostrarFormularioProducto()" style="display:none;">Agregar Producto</button>
    </section>

    <section id="contacto" class="contenedor">
        <h2>Contacto</h2>
        <form action="procesar_contacto.php" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" required></textarea>
            
            <button type="submit" class="btn-cta">Enviar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Impresion-ate. Todos los derechos reservados.</p>
        <div class="social-media">
            <a href="https://facebook.com"><img src="img/facebook-icon.png" alt="Facebook"></a>
            <a href="https://twitter.com"><img src="img/twitter-icon.png" alt="Twitter"></a>
            <a href="https://instagram.com"><img src="img/instagram-icon.png" alt="Instagram"></a>
        </div>
    </footer>

    <div id="login-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close" onclick="cerrarLogin()">&times;</span>
            <h2>Iniciar Sesión</h2>
            <form onsubmit="return autenticarAdmin()">
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" required>
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" required>
                
                <button type="submit" class="btn-cta">Iniciar Sesión</button>
            </form>
        </div>
    </div>

    <div id="producto-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close" onclick="cerrarFormularioProducto()">&times;</span>
            <h2>Agregar Producto</h2>
            <form onsubmit="return agregarProducto(event)">
                <label for="producto-nombre">Nombre del Producto:</label>
                <input type="text" id="producto-nombre" required>
                
                <label for="producto-precio">Precio del Producto:</label>
                <input type="number" id="producto-precio" required>
                
                <label for="producto-imagen">Imagen del Producto:</label>
                <input type="file" id="producto-imagen" accept="image/*" required>
                
                <button type="submit" class="btn-cta">Agregar Producto</button>
            </form>
        </div>
    </div>

    <script src="productos.js" type="module"></script>
</body>
</html>
