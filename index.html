<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Subida de Archivo</title>
    <script src="prueba.js" type="module"></script>
</head>
<body>
    <h1>Prueba de Subida de Archivo</h1>
    <form id="upload-form">
        <label for="file-upload">Seleccione una imagen:</label>
        <input type="file" id="file-upload" accept="image/*" required>
        <button type="submit">Subir</button>
    </form>
    <div id="result"></div>
</body>
</html>
